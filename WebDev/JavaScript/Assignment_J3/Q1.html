<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JS-Q1</title>
</head>
<body>
<script>  
class Rectangle{
constructor(height,width){ 
	this.height= height;
  this.width= width;
}
  
dimensions(){ 
console.log(' Dimensions: Height :'+ this.width +", Width :"+ this.height);}

perimeter() {
console.log(' Perimeter : '+ (this.height + this.width) * 2);}

area(){
console.log(' Area : '+ this.height * this.width);
}
  
}

var obj = new Rectangle(10,20);
obj.dimensions();
obj.perimeter();
obj.area();

</script>

</body>
</html>
