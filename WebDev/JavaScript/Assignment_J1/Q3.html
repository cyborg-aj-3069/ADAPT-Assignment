<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-Q3</title>
</head>
<body>
<script>

const compose =(a) =>(data) =>a(data)
const Even = (num) => {return(num % 2 == 0)}

function find(arr1,isEven){
var arr2=[]
for(var i=0;i<arr1.length;i++){

  if(isEven(arr1[i])==true){

    arr2.push(arr1[i]);
}
}
return arr2[0];
}
var isEven = compose(Even)
console.log(isEven(3))
console.log(isEven(4))
console.log(find([1,3,5,4,2],isEven));

</script>
</body>
</html>
