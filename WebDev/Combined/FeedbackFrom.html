<!DOCTYPE html>
<html>
<header>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="Mycss.css">
</header>
<title>Feedback Form</title>

<body>
  <main>
    <h1 id="title">Feedback Form</h1>
    <div class="master-div-style">
      <p id="description">Tell us about the Last Event you attended.</p>
      <form id="survey-form" action="/do-something">
        <div class="form-rows">
          <div class="labels">
            <label for="name" id="name-label">Name :</label>
          </div>
          <div class="fields">
            <input type="text" id="name" class="input-fields" placeholder="Enter your name" required>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="email" id="email-label">Email :</label>
          </div>
          <div class="fields">
            <input type="email" id="email" class="input-fields" placeholder="Enter your email address" required>
          </div>
		  
        </div>
		<div class="form-rows">
          <div class="labels">
            <label for="name" id="name-label">Event Date :</label>
          </div>
          <div class="fields">
            <input type="text" id="date" class="input-fields" placeholder="MM/DD/YYYY"  onfocus="(this.type='date')"> 
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="number" id="number-label">On a scale of 1-10, what will you rate the event?</label>
          </div>
          <div class="fields">
            <input type="number" id="number" class="input-fields" placeholder="Enter a number between 1 and 10" min="1" max="10">
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="dropdown" id="dropdown-label">Was it an Online/Offline Session?</label>
          </div>
          <div class="fields">
            <select name="Location of positive event" id="dropdown" class="dropdown">
                <option value="select" >--SELECT--</option>
				<option value="online">Online</option>
                <option value="offline">Offline</option>
                
            </select>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="time-of-day">At what time of day did it was scheduled?</label>
          </div>
          <div class="fields">
            <ul id="time-of-day" style="list-style: none;">
              <li class="radio">
                <label>
                  Morning
                  <input name="time-radio" type="radio" value="1" class="user-selection">
                </label>
              </li>
              <li class="radio">
                <label>
                  Afternoon
                  <input name="time-radio" type="radio" value="2" class="user-selection">
                </label>
              </li>
              <li class="radio">
                <label>
                  Evening
                  <input name="time-radio" type="radio" value="3" class="user-selection">
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="feedback">
              What did you liked the most in the event?
              <br>
              (Select all that apply)
            </label>
          </div>
          <div class="fields">
            <ul id="feedback" style="list-style: none;">
              <li class="radio">
                <label>
                  <input name="feedback-check" value="1" type="checkbox" class="user-selection">
                  Informative 
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feedback-check" value="2" type="checkbox" class="user-selection">
                  Self Explanatory
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feedback-check" value="3" type="checkbox" class="user-selection">
                  Motivating
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feedback-check" value="4" type="checkbox" class="user-selection">
                  Based On True Events
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feedback-check" value="5" type="checkbox" class="user-selection">
                  Event Content Well Oraganised
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="event-details">
              Any Suggestions for Us:-
            </label>
          </div>
          <div class="fields">
            <textarea id="event-details" class="input-fields" style="height: 50px;resize:vertical;font-family: Open Sans Condensed;" name="event-details" cols="1" rows="1" placeholder="Enter your suggestion here..."></textarea>
          </div>
        </div>
        <button class="button" id="submit" type="submit">Submit</button>
      </form>
    </div>
  </main>
</body>

</html>
